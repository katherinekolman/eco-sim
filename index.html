<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eco-sim</title>
    <script defer src=https://CDN.JSDelivr.net/npm/p5></script>
    <script defer src=https://CDN.JSDelivr.net/npm/p5/lib/addons/p5.dom.min.js></script>
    <script language="javascript" type="text/javascript" src="eco_sim/infobox.js"></script>
    <script language="javascript" type="text/javascript" src="eco_sim/food.js"></script>
    <script language="javascript" type="text/javascript" src="eco_sim/organism.js"></script>
    <script language="javascript" type="text/javascript" src="eco_sim/main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-fluid">
        <div id="info_box" class="col-4">
            <div id="debug_info" class="row">
                <div class="debug">
                    <input id="best_agent" type="checkbox">
                    <label for="best_agent">Best agent</label><br/>
                </div>
                <div class="debug">
                    <input id="food_attraction" type="checkbox">
                    <label for="food_attraction">Food attraction</label><br/>
                </div>
                <div class="debug">
                    <input id="food_radius" type="checkbox">
                    <label for="food_radius">Food detection radius</label>
                </div>
            </div>
            <div class="row">
                <table id="org_table">
                    <tr>
                        <th>Organism</th>
                        <th>Health</th>
                        <th>Hunger</th>
                        <th>Fitness Score</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-8">
            <div id="sketch" class="row"></div>
        </div>
    </div>

</body>

</html>
